<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Francis Drum Machine</title>
    <script>
        function play(str) {
            
            if (str === "q" || str === "Q"){
                document.getElementById('display').innerText = "This Sound's Great";
            } else if (str === "w" || str=== "W"){
                document.getElementById('display').innerText = "Brilliant";
            }
            else if (str === "e" || str === "E"){
                document.getElementById('display').innerText = "Hit That Again";
            }
            else if (str === "a" || str === "A"){
                document.getElementById('display').innerText = "Great";
            }
            else if (str === "s" || str === "S"){
                document.getElementById('display').innerText = "Wow";
            }
            else if (str === "d" || str === "D"){
                document.getElementById('display').innerText = "Bravo";
            }
            else if (str === "z" || str === "Z"){
                document.getElementById('display').innerText = "Wonderful";
            }
            else if (str === "x" || str === "X"){
                document.getElementById('display').innerText = "This is Interesting";
            }
            else if (str === "c" || str === "C"){
                document.getElementById('display').innerText = "Lovely";
            }

            var audio = document.getElementById(str);
            audio.play();
        }
        window.document.onkeyup = (event) => {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q"){
            play("Q");
            } else if (keystroke === "w" ||keystroke === "W"){
            play("W");
            }
            else if (keystroke === "e" || keystroke === "E"){
            play("E");
            }
            else if (keystroke === "a" || keystroke === "A"){
            play("A");
            }
            else if (keystroke === "s" || keystroke === "S"){
            play("S");
            }
            else if (keystroke === "d" || keystroke === "D"){
            play("D");
            }
            else if (keystroke === "z" || keystroke === "Z"){
            play("Z");
            }
            else if (keystroke === "x" || keystroke === "X"){
            play("X");
            }
            else if (keystroke === "c" || keystroke === "C"){
            play("C");
            }
        }
    </script>
</head>
<body>
    <div class="container" id="drum-machine" >
        <h1 class="text-center ">Drum Machine</h1>
        <div class="card">
            <div class="card-body">
               <h3><div class="text-center" id="display">Let's Rock it</div></h3> 
            </div>
        </div>
        <div class="container ">
        <div class="row">

        <button class="drum-pad btn btn-primary col-xs-4" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/DJ_YK_Beats_-_Goat_Beat.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/Heater-1.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/Heater-2.mp3" class="clip" id="E"></audio>
        </button>
        </div>
        <div class="row">
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/Heater-3.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/Heater-4_1.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/Heater-6.mp3" class="clip" id="D"></audio>
        </button>
        </div>

        <div class="row">
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/Dsc_Oh.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/RP4_KICK_1 (1).mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-primary col-xs-4" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/Kick_n_Hat.mp3 " class="clip" id="C"></audio>
        </button> 
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
